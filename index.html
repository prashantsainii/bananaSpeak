<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet"></link>
      <title>Banana Speak</title>
</head>
<body>
      <header class="page-header">
            <h1 class="heading"> Talk Banana </h1>
            <p class="header-para">Are you a minion fan ? Convert your english text to banana text here :)</p>
      </header>

      <main>
            <div id="main">
                  <textarea class="box-field" id="txt-input" placeholder="type your english text here ...."></textarea>
                  <button id="btn-translate">Translate</button>
                  <textarea class="box-field" id="output-div" placeholder="your banana text will appear here ..."></textarea>
            </div>
      </main>

      
      <script src="app.js" type="text/javascript"></script>
</body>
</html>
